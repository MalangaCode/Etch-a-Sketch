<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div id="header">
        <h1>My Sketch</h1>
    </div>
    <div id="sketchPad">
        <div id="canvas"></div>
    </div>
    <div id="btnContainer">
        <div>
            <p>Canvas Size</p>
            <div id="canvasButtons">
                <button id="16">16 * 16</button>
                <button id="32">32 * 32</button>
                <button id="64">64 * 64</button>
            </div>
        </div>
        <div>
            <p>Pick a color</p>
            <div>
                <input type="color" id="colorPicker" value="#000000">
            </div>
        </div>
        
    </div>
